<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
	<title>Projects</title>
</head>

<body>
<nav th:replace=" layouts :: navbar"></nav>

	
<div class="container">
	<form action="/projects/save"  th:object="${project}" method="POST">
	
	<input type="text"  placeholder="Project Name" th:field="${project.name}">
	
	<select th:field="${project.stage}">
		<option th:value="NOTSTARTED"> Not Started</option>
		<option th:value="INPROGRESS"> In Progress</option>
		<option th:value="COMPLETED"> Completed</option>
	</select><br>
	
	<textarea type="text" th:field="${project.description}" placeholder="Enter Project Description"></textarea>
	
	<select th:field="*{employees}" multiple="multiple">
		<option th:each="employee : ${allEmployees}"
				th:value="${employee.employeeId}"
				th:text="${employee.firstName}"> </option>
	</select><br>

	
	<button type="submit">Create Project</button>
	
	</form><br>
<div>
<h4> Current Projects</h4>
	<table class="table">
		<thead class="thead-dark">
		<tr>
			<th>Project Name</th>
			<th>Project Stage</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="project: ${projects}">
			<td th:text="${project.name}"></td>	
			<td th:text="${project.stage}"></td>
		</tr>
		</tbody>
		
	</table>
</div></div>
</body>
</html>
